<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 Trading Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Rotunda:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light mode colors */
            --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #1e40af 75%, #1e3a8a 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --text-secondary: #555;
            --text-muted: #666;
            --card-bg: white;
            --input-bg: white;
            --input-border: #ddd;
            --detail-bg: #f8f9fa;
            --reason-bg: #f1f3f4;
            --tp-bg: #e8f5e8;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
            --container-bg: rgba(15, 23, 42, 0.95);
            --text-color: #e2e8f0;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --card-bg: #1e293b;
            --input-bg: #334155;
            --input-border: #475569;
            --detail-bg: #334155;
            --reason-bg: #475569;
            --tp-bg: #065f46;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--text-color);
            font-family: 'Rotunda', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        .theme-toggle {
            background: linear-gradient(45deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            min-width: 120px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--shadow-hover);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        [data-theme="dark"] .status.success {
            background: #065f46;
            color: #d1fae5;
            border: 1px solid #047857;
        }
        
        [data-theme="dark"] .status.error {
            background: #7f1d1d;
            color: #fecaca;
            border: 1px solid #991b1b;
        }
        
        [data-theme="dark"] .status.loading {
            background: #0c4a6e;
            color: #bae6fd;
            border: 1px solid #0369a1;
        }
        
        .signal-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px var(--shadow);
            border-left: 5px solid #3b82f6;
            transition: all 0.3s ease;
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .signal-header h2 {
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        .signal-type {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            text-transform: uppercase;
        }
        
        .signal-type.buy {
            background: #28a745;
            color: white;
        }
        
        .signal-type.sell {
            background: #dc3545;
            color: white;
        }
        
        .signal-type.neutral {
            background: #6c757d;
            color: white;
        }
        
        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: var(--detail-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--text-muted);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }
        
        .detail-value {
            font-size: 1.2em;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        .tp-levels {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tp-level {
            background: var(--tp-bg);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #28a745;
            border: 1px solid #28a745;
            transition: all 0.3s ease;
        }
        
        [data-theme="dark"] .tp-level {
            color: #34d399;
            border-color: #34d399;
        }
        
        .reason {
            margin-top: 20px;
            padding: 15px;
            background: var(--reason-bg);
            border-radius: 10px;
            font-style: italic;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }
        
        .server-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .server-status.online {
            background: #28a745;
            color: white;
        }
        
        .server-status.offline {
            background: #dc3545;
            color: white;
        }
        
        .server-status.checking {
            background: #ffc107;
            color: #000;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--detail-bg);
            border-radius: 10px;
            font-size: 0.9em;
            color: var(--text-muted);
        }
        
        .error-details {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px var(--shadow);
            border-left: 5px solid #dc3545;
            transition: all 0.3s ease;
        }
        
        .error-details h3 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .error-details p {
            color: var(--text-color);
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .error-details ul {
            color: var(--text-secondary);
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .error-details li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 1.8em;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                width: 100%;
            }
            
            select, input {
                width: 100%;
            }
            
            .signal-details {
                grid-template-columns: 1fr;
            }
            
            .signal-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .server-status {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Live Forex Signals, anytime, anywhere</h1>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">ðŸŒ™</span>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="symbol">Symbol:</label>
                <select id="symbol">
                    <option value="EURUSD">EUR/USD</option>
                    <option value="GBPUSD">GBP/USD</option>
                    <option value="USDJPY">USD/JPY</option>
                    <option value="USDCHF">USD/CHF</option>
                    <option value="AUDUSD">AUD/USD</option>
                    <option value="USDCAD">USD/CAD</option>
                    <option value="NZDUSD">NZD/USD</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="timeframe">Timeframe:</label>
                <select id="timeframe">
                    <option value="M1">1 Minute</option>
                    <option value="M5">5 Minutes</option>
                    <option value="M15" selected>15 Minutes</option>
                    <option value="H1">1 Hour</option>
                    <option value="H4">4 Hours</option>
                    <option value="D1">Daily</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="bars">Bars:</label>
                <input type="number" id="bars" min="20" max="1000" value="100">
            </div>
            
            <button id="getSignals">Get Signals</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="results"></div>
    </div>
    
    <div id="serverStatus" class="server-status checking">Server: Checking...</div>
    
    <script>
        // Configuration
        const API_BASE_URL = 'projectknockknocksigma-production.up.railway.app';
        
        // DOM elements
        const getSignalsBtn = document.getElementById('getSignals');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const serverStatusDiv = document.getElementById('serverStatus');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        
        // Theme management
        let isDarkMode = false;
        
        // Initialize theme from localStorage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                isDarkMode = true;
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'Light Mode';
            } else {
                isDarkMode = false;
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = 'ðŸŒ™';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'Light Mode';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = 'ðŸŒ™';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        // Initialize theme on page load
        initializeTheme();
        
        // Event listeners
        getSignalsBtn.addEventListener('click', getSignals);
        themeToggle.addEventListener('click', toggleTheme);
        
        // Check server status on page load
        window.addEventListener('load', function() {
            setTimeout(checkServerStatus, 1000);
        });
        
        async function checkServerStatus() {
            try {
                serverStatusDiv.textContent = 'Server: Checking...';
                serverStatusDiv.className = 'server-status checking';
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    serverStatusDiv.textContent = `Server: Online | ${data.data_provider || 'API'} (${data.twelvedata_status || 'connected'})`;

                    if (data.twelvedata_status === 'connected') {
                        serverStatusDiv.className = 'server-status online';
                    } else {
                        serverStatusDiv.className = 'server-status offline';
                          }
                }
 else {
                    throw new Error(`Server returned ${response.status}`);
                }
            } catch (error) {
                console.error('Server status check failed:', error);
                serverStatusDiv.textContent = 'Server: Offline';
                serverStatusDiv.className = 'server-status offline';
            }
        }
        
        async function getSignals() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const bars = document.getElementById('bars').value;
            
            // Validate inputs
            if (!symbol || !timeframe || !bars) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            if (bars < 20 || bars > 1000) {
                showStatus('Bars must be between 20 and 1000', 'error');
                return;
            }
            
            // Disable button and show loading
            getSignalsBtn.disabled = true;
            showStatus('Fetching signals...', 'loading');
            resultsDiv.innerHTML = '';
            
            try {
                const url = `${API_BASE_URL}/get_signals?symbol=${symbol}&tf=${timeframe}&bars=${bars}`;
                console.log('Fetching from:', url);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displaySignal(data);
                    showStatus('Signals generated successfully!', 'success');
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                displayError(error);
                
            } finally {
                getSignalsBtn.disabled = false;
            }
        }
        
        function displayError(error) {
            let errorType = 'Connection Error';
            let errorMessage = 'Failed to connect to the trading signals server.';
            let troubleshooting = [];
            
            if (error.name === 'AbortError') {
                errorType = 'Timeout Error';
                errorMessage = 'The request took too long to complete (over 60 seconds).';
                troubleshooting = [
                    'Check if the server is running on localhost:5501',
                    'Verify your internet connection',
                    'Try reducing the number of bars requested',
                    'Check if TwelveData API is responding slowly'
                ];
            } else if (error.message.includes('Failed to fetch')) {
                errorType = 'Network Error';
                errorMessage = 'Unable to reach the server. The server may not be running.';
                troubleshooting = [
                    'Make sure the Python Flask server is running',
                    'Check if the server is listening on http://localhost:5501',
                    'Verify no firewall is blocking the connection',
                    'Try running the server with: python app.py'
                ];
            } else if (error.message.includes('HTTP 500')) {
                errorType = 'Server Error';
                errorMessage = 'The server encountered an internal error while processing your request.';
                troubleshooting = [
                    'Check the server console for error messages',
                    'Verify the TwelveData API key is valid',
                    'Ensure all required Python packages are installed',
                    'Try a different currency pair or timeframe'
                ];
            } else if (error.message.includes('HTTP 404')) {
                errorType = 'Endpoint Error';
                errorMessage = 'The requested API endpoint was not found.';
                troubleshooting = [
                    'Make sure you are using the correct server version',
                    'Check if the Flask routes are properly defined',
                    'Verify the server is running the latest code'
                ];
            } else if (error.message.includes('CORS')) {
                errorType = 'CORS Error';
                errorMessage = 'Cross-Origin Request Blocked. The server is not allowing requests from this origin.';
                troubleshooting = [
                    'Check if CORS is properly configured in the Flask app',
                    'Verify the server is running with CORS enabled',
                    'Try accessing the server directly in a new tab'
                ];
            } else {
                errorMessage = error.message || 'An unknown error occurred.';
                troubleshooting = [
                    'Check the browser console for more details',
                    'Verify the server is running and accessible',
                    'Try refreshing the page',
                    'Check your network connection'
                ];
            }
            
            showStatus(`${errorType}: ${errorMessage}`, 'error');
            
            resultsDiv.innerHTML = `
                <div class="error-details">
                    <h3>ðŸš¨ ${errorType}</h3>
                    <p><strong>What happened:</strong> ${errorMessage}</p>
                    <p><strong>Technical details:</strong> ${error.message}</p>
                    <p><strong>Troubleshooting steps:</strong></p>
                    <ul>
                        ${troubleshooting.map(step => `<li>${step}</li>`).join('')}
                    </ul>
                    <p><strong>Server Status:</strong> ${serverStatusDiv.textContent}</p>
                    <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                </div>
            `;
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        function displaySignal(data) {
            const signalClass = data.signal.toLowerCase();
            const signalEmoji = data.signal === 'BUY' ? 'ðŸ“ˆ' : data.signal === 'SELL' ? 'ðŸ“‰' : 'âž–';
            
            const tpLevelsHtml = data.tp_levels && data.tp_levels.length > 0 
                ? data.tp_levels.map(tp => `<span class="tp-level">TP: ${tp}</span>`).join('')
                : '<span class="tp-level">No TP levels</span>';
            
            const reasonsHtml = Array.isArray(data.reason) 
                ? data.reason.join(', ') 
                : data.reason || 'No specific reason provided';
            
            resultsDiv.innerHTML = `
                <div class="signal-card">
                    <div class="signal-header">
                        <h2>${signalEmoji} ${data.symbol} Signal</h2>
                        <div class="signal-type ${signalClass}">${data.signal}</div>
                    </div>
                    
                    <div class="signal-details">
                        <div class="detail-item">
                            <div class="detail-label">Entry Price</div>
                            <div class="detail-value">${data.entry || 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Stop Loss</div>
                            <div class="detail-value">${data.sl || 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">RSI</div>
                            <div class="detail-value">${data.rsi || 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">SMA 10</div>
                            <div class="detail-value">${data.sma10 || 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">SMA 20</div>
                            <div class="detail-value">${data.sma20 || 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Trend</div>
                            <div class="detail-value">${data.trend || 'Unknown'}</div>
                        </div>
                    </div>
                    
                    <div class="detail-item" style="margin-top: 20px;">
                        <div class="detail-label">Take Profit Levels</div>
                        <div class="tp-levels">
                            ${tpLevelsHtml}
                        </div>
                    </div>
                    
                    <div class="reason">
                        <strong>Analysis:</strong> ${reasonsHtml}
                    </div>
                    
                    <div class="debug-info">
                        <strong>Debug Info:</strong> 
                        Timeframe: ${data.timeframe} | 
                        Bars: ${data.bars_received}/${data.bars_requested} | 
                        Confidence: ${data.confidence} | 
                        Generated: ${new Date(data.timestamp).toLocaleString()}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
